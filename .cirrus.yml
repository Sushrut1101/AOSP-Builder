
 OUTPUT: PixelExperience*.zip

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ubuntu:20.04
      cpu: 8
      memory: 32G
        
  Build-Env-Setup_script:
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
       - ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache clang -y
       - sudo apt install python3 -y
       - sudo ln -sf /usr/bin/python3 /usr/bin/python
       - git config --global user.name "Sushrut1101"
       - git config --global user.email "guptasushrut@gmail.com"
       - git clone https://github.com/akhilnarang/scripts.git ~/scripts
       - cd ~/scripts
       - sudo bash setup/android_build_env.sh
       - cd ~
  
  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - mkdir -p ~/work
      - cd ~/work
      - git clone https://github.com/ponces/treble_build_pe -b thirteen
      - repo sync -j31 --force-sync --no-tags --no-clone-bundle
      
      - sudo bash treble_build_pe/build.sh thirteen
  
   Upload_script :  
      - echo "============================"  
      - echo "Uploading the Build to GitHub Release..." 
      - echo "============================" 
      - cd ~/work - cd out/target/product/"$DEVICE" 
      - ls -lh - pwd - chmod 777 * 
      - git clone https://github.com/<OWNER>/<REPO>.git 
      - cd <REPO> 
      - git checkout -b <BRANCH> 
      - git config --global user.email "<YOUR_EMAIL>" 
      - git config --global user.name "<YOUR_USERNAME>" 
      - git add $(echo $OUTPUT) 
      - git commit -m "Upload build" 
      - git push --set-upstream origin <BRANCH> 
      - echo " " - echo "============================" 
      - echo "Build Uploaded to GitHub Release!" 
      - echo "Please visit the release page for the link" 
      - echo "============================" 

